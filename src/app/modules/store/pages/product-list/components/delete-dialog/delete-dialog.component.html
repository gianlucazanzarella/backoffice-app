<h2 mat-dialog-title>Delete product</h2>

<mat-dialog-content>
  Would you like to delete {{data.title}}?
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    (click)="close(false)"
  >
    No
  </button>
  <button
    mat-button
    cdkFocusInitial
    (click)="close(true)"
  >
    Ok
  </button>
</mat-dialog-actions>
