<ng-container *ngIf="{
  store: store$ | async,
  storeLoading: storeLoading$ | async,
  products: products$ | async,
   productsLoading: productsLoading$ | async
  } as data">

  <div
    class="text-3xl pt-7 pl-7 mb-10 font-medium text-center"
    *ngIf="!data.storeLoading && data.store"
  >
    {{data.store.name}}
  </div>

  <div class="d-flex flex-col p-4">
    <ng-container *ngIf="!data.productsLoading && data.products">
      <ng-container *ngFor="let product of data.products">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title> Australian Shepherd</mat-card-title>
            <mat-card-subtitle>Herding group</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>Learn More</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
