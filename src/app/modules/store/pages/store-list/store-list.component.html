<div class="text-2xl pt-7 pl-7 mb-10 font-medium">
  Your Stores:
</div>

<ng-container *ngIf="{ stores: stores$ | async, storesLoading: storesLoading$ | async } as data">
  <table
    *ngIf="!data.storesLoading"
    mat-table
    [dataSource]="data.stores || []"
    class="mat-elevation-z8"
  >

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Name </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.data.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Category </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.data.category}} </td>
    </ng-container>

    <ng-container matColumnDef="employees">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Employees </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.data.employees}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Actions </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            [routerLink]="[element.id, 'products']"
          >
            <mat-icon>shop_two</mat-icon>
            <span>View products</span>
          </button>

          <button
            mat-menu-item
            [routerLink]="[element.id, 'stats']"
          >
            <mat-icon>bar_chart</mat-icon>
            <span>View statistics</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</ng-container>
